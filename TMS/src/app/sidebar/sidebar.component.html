<div class="main-div">
  <div class="sidebar-main">
    <div class="title">
      <div class="logo-container">
        <h1>TMS</h1>
      </div>
    </div>

    <nav class="sidebar-nav">
      <ul>
        <li class="nav-item">
          <div
            class="nav-link"
            routerLink="/dashboard"
            routerLinkActive="active"
          >
            <i class="bi bi-speedometer2 icon"></i>
            <span class="nav-text">Dashboard</span>
          </div>
        </li>
        <li class="nav-item">
          <div class="nav-link" (click)="toggleStudentsSubmenu()">
            <i class="bi bi-people icon"></i>
            <span class="nav-text">Students</span>
            <i
              class="bi bi-chevron-down arrow"
              [ngClass]="{ rotate: isStudentsOpen }"
            ></i>
          </div>
          <!-- Submenu -->
          <ul class="submenu" [ngClass]="{ active: isStudentsOpen }">
            <li class="sub-item">
              <div
                class="sub-link"
                routerLink="/addstudent"
                routerLinkActive="active"
              >
                <i class="bi bi-person-plus sub-icon"></i>
                <span class="sub-text">Add Student</span>
              </div>
            </li>
            <li class="sub-item">
              <div
                class="sub-link"
                routerLink="/allstudent"
                routerLinkActive="active"
              >
                <i class="bi bi-list-ul sub-icon"></i>
                <span class="sub-text">All Students</span>
              </div>
            </li>
          </ul>
        </li>
      </ul>
    </nav>

    <div class="logout-container">
      <button class="logout-btn">Logout</button>
    </div>
  </div>

  <!-- Main content area -->
  <div class="content-area">
    <router-outlet></router-outlet>
  </div>
</div>
